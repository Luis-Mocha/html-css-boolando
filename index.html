<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio Shop</title>

    <!-- Link FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Link Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;800&display=swap"   rel="stylesheet">

    <!-- Link Css -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <div class="container">

        </div>

    </header>

    <main class="container">
        <div id="contenuto-main">

            <div class="prodotto">  <!-- Creo un div per ogni singolo prodotto. Poi lo divido in foto e info -->

                <div class="p-relative">
                    <img class="foto-open" src="./assets/img/1.webp" alt="Prodotto 1">
                    <!-- La foto hover viene inserita tramite background-image in css -->
                    <img class="foto-hover" src="./assets/img/1b.webp" alt="Prodotto 1 Alternativa">

                    <!-- Cuore -->
                    <div class="cuore">
                        <i class="fa-sharp fa-solid fa-heart"></i>
                    </div>
                    <!-- Etichette -->
                    <div class="etichette">
                        <span class="sconto">
                            -20%
                        </span>
                        <span class="sostenibilità">
                            Sostenibilità
                        </span>
                    </div>
                </div>

                <div class="info-prodotto">
                    <span class="marca">Levi's</span>
                    <span class="nome">relaxed fit tee unisex</span>
                    <span class="prezzo">14,99 &euro;</span>
                    <span class="prezzo-vecchio">29,99 &euro;</span>

                </div>
            </div>

        </div>
    </main>
    
</body>
</html>
